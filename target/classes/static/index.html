<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>扫描登录</title>
  <style>
    #logout {
      position: absolute;
      top: 0;
      left: 0;
    }

    #qrCode {
      display: none;
      width: 270px;
      height: 270px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -135px;
      margin-top: -135px;
      box-shadow: #999 0 2px 10px;
    }

    #contact, #session, #mp {
      box-shadow: #999 0 2px 10px;
      width: 30%;
      float: left;
      text-align: center;
    }

    p:hover {
      cursor: pointer;
      background-color: cornflowerblue;
    }

    .headImg {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    .border {
      box-shadow: #999 0 2px 10px;
    }

    .label {
      display: inline-block;
      position: absolute;
    }

    .relative {
      position: relative;
    }

    .msgImg {
      width: 240px;
    }

    #robotList {
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
    }
  </style>
</head>
<script src="jquery-3.3.1.min.js"></script>
<script>
  const wxUrl = "https://wx2.qq.com";
  let uuid;
  let initObject;
  let syncKey;

  /**
   * 开始执行
   */
  $(function () {
    login();
    initRobotList();
  });

  /**
   * 初始化机器人列表
   */
  function initRobotList() {
    $.get("/getRobotList", function (result) {
      console.log(result);
      if (result == null) {
        alert("稍后再试");
      }
      let html = "";
      for (let i in result) {
        let robot = result[i];
        html += "<input type='checkbox' name='robotIds' value='" + robot.id + "'>" + robot.name + "<br/>";
      }
      html = html + $('#robotList').html();
      $('#robotList').html(html);
    });
  }

  /**
   * 设置群机器人
   */
  function addRobotToGroup() {
    let robotIds = $("input[name='robotIds']:checked").val();
    let userName = $("input[name='userName']:checked").val();
    $.ajax({
      url: "/addRobotToGroup",
      type: "POST",
      data: {"robotIds": robotIds, "groupId": userName},
      success: function (result) {
        if (result === "ok") {
          alert("设置成功");
        }
      },
      error: function (e) {
        console.log(e);
      }
    });
  }

  /**
   * 判断是否登录
   */
  function login() {
    $.get("/isLogin", function (result) {
      if (result == null || result == "") {
        //未登录，获取二维码
        getQrCode();
      } else {
        //初始化
        init();
        //获取联系人
        initContact();
      }
    });
  }

  /**
   * 退出
   */
  function logout() {
    $.get("/logout", function (result) {
      console.log("logout:" + result);
      if (result == null) {
        alert("稍后再试");
      }
    });
  }

  /**
   * 免扫码登录
   */
  function notScanLogin() {
    $.get("/notScanLogin", function (result) {
      if (result == null) {
        alert("稍后再试");
      } else {
        //设置uuid
        uuid = result;
        //刷新登录状态
        refreshStatus();
      }
    });
  }

  /**
   * 请求二维码
   */
  function getQrCode() {
    $.get("/getQrCode", function (result) {
      uuid = result.uuid;
      let userAvatar = result.userAvatar;
      if (userAvatar != null) {
        //登陆过的设置头像
        $('#qrCode').attr("src", userAvatar);
        $('#qrCode').toggle(1000);
        //发起登录
        notScanLogin();
      } else if (qrCode != null) {
        //设置二维码
        $('#qrCode').attr("src", result.qrCode);
        $('#qrCode').toggle(1000);

        //刷新登录状态
        refreshStatus()
      } else {
        alert("稍后再试");
      }
    });
  }

  /**
   * 刷新登录状态
   */
  let repeat = true;

  function refreshStatus() {
    let url = "/getLoginStatus/" + uuid;
    $.get(url, function (result) {
      let code = result.code;
      switch (code) {
        case 200:
          //登录成功，停止刷新
          repeat = false;
          $('#qrCode').toggle(2000);
          break;
        case 201:
          //扫描成功，设置头像
          $('#qrCode').attr("src", result.userAvatar);
          break;
        case 408:
          break;
        default:
          alert(JSON.stringify(result));
          window.location.reload();
      }
      if (repeat) {
        //继续刷新
        refreshStatus();
      } else {
        //初始化
        init();
        //获取联系人
        initContact();
      }
    });
  }

  /**
   * 初始化
   */
  function init() {
    $.ajax({
      url: "/init",
      type: "GET",
      success: function (result) {
        console.log(result);
        let baseResponse = result.baseResponse;
        if (baseResponse.ret != 0) {
          //请求数据错误，重新登录
          alert(JSON.stringify(baseResponse));
          window.location.reload();
        }
        initData(result);
        //刷新消息
        syncKey = result.syncKey;
        refreshMsg(syncKey);
      },
      error: function (e) {
        console.log(e);
      }
    });
  }

  /**
   * 初始化通讯录
   */
  function initContact() {
    $.ajax({
      url: "/getContact",
      type: "GET",
      success: function (result) {
        console.log(result);
        let baseResponse = result.baseResponse;
        if (baseResponse.ret != 0) {
          //请求数据错误，重新登录
          alert(JSON.stringify(baseResponse));
          window.location.reload();
        }
        initContactData(result);
      },
      error: function (e) {
        console.log(e);
      }
    });
  }

  /**
   * 初始化数据
   */
  function initData(result) {
    initObject = result;

    //设置标题
    $('#hello').html(result.user.nickName);

    //设置公众号
    let mpHtml = "<h2>公众号文章</h2>";
    let mpList = result.mpsubscribeMsgList;
    let mp;
    for (let i = 0; i < mpList.length; i++) {
      mp = mpList[i];
      mpHtml += "<div class='border'>";
      mpHtml += "<p>";
      // mpHtml += getImgTag(mp.headImgUrl);
      mpHtml += mp.nickName + ":";
      mpHtml += "</p>";
      let article;
      for (let j = 0; j < mp.mparticleList.length; j++) {
        article = mp.mparticleList[j];
        mpHtml += "<p>" + article.title + "：</p>";
      }
      mpHtml += "</div>";
    }
    $('#mp').html(mpHtml);

    //设置会话
    let sessionHtml = "<h2>最近会话</h2>";

    //置顶我的信息
    let user = result.user;
    sessionHtml += "<div class='relative'>";
    sessionHtml += getImgTag(user.headImgUrl);
    sessionHtml += "<p class='label'>";
    sessionHtml += user.nickName;
    sessionHtml += "(" + "我" + ")";
    sessionHtml += "</p>";
    sessionHtml += "<input type='radio' name='userName' checked value='" + user.userName + "'/>";
    sessionHtml += "<p style='display: none' id='" + user.userName + "'>" + user.nickName + "</p>";
    sessionHtml += "</div>";

    //渲染列表
    let sessionList = result.contactList;
    let session;
    for (let i = 0; i < sessionList.length; i++) {
      session = sessionList[i];
      sessionHtml += "<div class='relative'>";
      sessionHtml += getImgTag(session.headImgUrl);
      sessionHtml += "<p class='label'>";
      sessionHtml += session.nickName;
      if (session.remarkName != null && session.remarkName != "") {
        sessionHtml += "(" + session.remarkName + ")";
      }
      sessionHtml += "<input type='radio' name='userName' value='" + session.userName + "'/>";
      sessionHtml += "</p>";
      sessionHtml += "<p style='display: none' id='" + session.userName + "'>" + session.nickName + "</p>";
      sessionHtml += "</div>";
    }
    $('#session').html(sessionHtml);
  }

  /**
   * 初始化通讯录数据
   */
  function initContactData(result) {
    //设置好友列表
    let contactHtml = "<h2>好友列表(" + result.memberCount + ")</h2>";
    let contactList = result.memberList;
    let contact;
    for (let i = 0; i < contactList.length; i++) {
      contact = contactList[i];
      contactHtml += "<div class='relative'>";
      contactHtml += getImgTag(contact.headImgUrl);
      contactHtml += "<p class='label'>";
      contactHtml += contact.nickName;
      if (contact.remarkName != null && contact.remarkName != "") {
        contactHtml += "(" + contact.remarkName + ")";
      }
      contactHtml += "</p>";
      contactHtml += "<p style='display: none' id='" + contact.userName + "'>" + contact.nickName + "</p>";
      contactHtml += "</div>";
    }
    $('#contact').html(contactHtml);
  }

  /**
   * 刷新消息
   */
  function refreshMsg(syncList) {
    $.ajax({
      url: "/refresh",
      type: "POST",
      data: JSON.stringify(syncList),
      contentType: "application/json;charset-UTF-8",
      success: function (result) {
        console.log(result);
        let baseResponse = result.baseResponse;
        if (baseResponse.ret != 0) {
          //请求数据错误，重新登录
          alert(JSON.stringify(baseResponse));
          window.location.reload();
        }
        //有新消息
        if (result.addMsgCount > 0) {
          let html = $('#session').html();
          let addMsgList = result.addMsgList;
          let msg;
          let msgType;
          let content;
          let fromUser;
          let contentText;
          for (let item in addMsgList) {
            msg = addMsgList[item];
            msgType = msg.msgType;
            content = msg.content;
            console.log("content: " + content);
            html += "<div>"
            switch (msgType) {
              case 49:
                html += "收到分享链接：" + msg.fileName;
                break;
              case 1:
                if (content == null || content == "") {
                  continue;
                } else if (content.indexOf("@") != -1) {
                  //群组
                  //fromUser = content.substr(0, content.indexOf(':'));
                  fromUser = msg.fromUserName;
                  fromUser = fromUser.split('@').join('\\@');//@转义
                  let userP = $('#' + fromUser);
                  if (userP != null) {
                    if (userP.length > 1) {
                      fromUser = userP[0].textContent;
                    } else {
                      fromUser = userP.text();
                    }
                  }
                  //获取群聊联系人消息
                  let sendUser = content.substr(0, content.indexOf(':'));
                  let contactList = initObject.contactList;
                  for (let i in contactList) {
                    if (msg.fromUserName == contactList[i].userName) {
                      for (let j in contactList[i].memberList) {
                        if (sendUser == contactList[i].memberList[j].userName) {
                          sendUser = contactList[i].memberList[j].nickName;
                          if (contactList[i].memberList[j].displayName != null
                              && contactList[i].memberList[j].displayName != "") {
                            sendUser += "(" + contactList[i].memberList[j].displayName + ")";
                          }
                          break;
                        }
                      }
                    }
                  }
                  fromUser += "--" + sendUser;
                  contentText = content.substr(content.indexOf(':') + 1, content.length);
                } else {
                  //用户
                  fromUser = msg.fromUserName;
                  fromUser = fromUser.split('@').join('\\@');//@转义
                  let userP = $('#' + fromUser);
                  if (userP != null) {
                    if (userP.length > 1) {
                      fromUser = userP[0].textContent;
                    } else {
                      fromUser = userP.text();
                    }
                  }
                  contentText = content;
                }
                html += fromUser + ":" + contentText;
                break;
              case 3:
                if (content == null || content == "") {
                  continue;
                } else if (content.indexOf("@") != -1 && content.indexOf("<br/>") != -1) {
                  //群组
                  //fromUser = content.substr(0, content.indexOf(':'));
                  fromUser = msg.fromUserName;
                  fromUser = fromUser.split('@').join('\\@');//@转义
                  let userP = $('#' + fromUser);
                  if (userP != null) {
                    if (userP.length > 1) {
                      fromUser = userP[0].textContent;
                    } else {
                      fromUser = userP.text();
                    }
                  }
                  //获取群聊联系人消息
                  let sendUser = content.substr(0, content.indexOf(':'));
                  let contactList = initObject.contactList;
                  for (let i in contactList) {
                    if (msg.fromUserName == contactList[i].userName) {
                      for (let j in contactList[i].memberList) {
                        if (sendUser == contactList[i].memberList[j].userName) {
                          sendUser = contactList[i].memberList[j].nickName;
                          if (contactList[i].memberList[j].displayName != null
                              && contactList[i].memberList[j].displayName != "") {
                            sendUser += "(" + contactList[i].memberList[j].displayName + ")";
                          }
                          break;
                        }
                      }
                    }
                  }
                  fromUser += "--" + sendUser;
                } else {
                  //用户
                  fromUser = msg.fromUserName;
                  fromUser = fromUser.split('@').join('\\@');//@转义
                  let userP = $('#' + fromUser);
                  if (userP != null) {
                    if (userP.length > 1) {
                      fromUser = userP[0].textContent;
                    } else {
                      fromUser = userP.text();
                    }
                  }
                }
                contentText = msg.msgId;
                html += fromUser + ":";
                html += getImgTag2("/cgi-bin/mmwebwx-bin/webwxgetmsgimg?msgId=" + contentText + "&skey=&type=slave");
                break;
              case 47:
                if (content.indexOf("@") != -1 && content.indexOf("<br/>") != -1) {
                  //群组
                  //fromUser = content.substr(0, content.indexOf(':'));
                  fromUser = msg.fromUserName;
                  fromUser = fromUser.split('@').join('\\@');//@转义
                  let userP = $('#' + fromUser);
                  if (userP != null) {
                    if (userP.length > 1) {
                      fromUser = userP[0].textContent;
                    } else {
                      fromUser = userP.text();
                    }
                  }
                  //获取群聊联系人消息
                  let sendUser = content.substr(0, content.indexOf(':'));
                  let contactList = initObject.contactList;
                  for (let i in contactList) {
                    if (msg.fromUserName == contactList[i].userName) {
                      for (let j in contactList[i].memberList) {
                        if (sendUser == contactList[i].memberList[j].userName) {
                          sendUser = contactList[i].memberList[j].nickName;
                          if (contactList[i].memberList[j].displayName != null
                              && contactList[i].memberList[j].displayName != "") {
                            sendUser += "(" + contactList[i].memberList[j].displayName + ")";
                          }
                          break;
                        }
                      }
                    }
                  }
                  fromUser += "--" + sendUser;
                } else {
                  //用户
                  fromUser = msg.fromUserName;
                  fromUser = fromUser.split('@').join('\\@');//@转义
                  let userP = $('#' + fromUser);
                  if (userP != null) {
                    if (userP.length > 1) {
                      fromUser = userP[0].textContent;
                    } else {
                      fromUser = userP.text();
                    }
                  }
                }

                html += fromUser + ":";
                let regex = /cdnurl = "(.*?)"/;
                let regexResult = regex.exec(content);
                if (regexResult == null) {
                  console.log("官方表情包，在手机查看~")
                  contentText = msg.msgId;
                  html += getImgTag2("/cgi-bin/mmwebwx-bin/webwxgetmsgimg?MsgID=" + contentText + "&skey=&type=slave");
                  html += "(官方表情包，在手机查看~)";
                } else {
                  contentText = regexResult[1];
                  html += "<img src='" + contentText + "'/>";
                }
                break;
              case 51:
                console.log("初始化?msgType:" + msgType);
                break;
              case 10000:
                html += "系统消息：" + content;
                break;
              case 10002:
                html += "撤回消息：" + content;
                break;
              default:
                html += "收到未开发消息：{" + content + "}";
            }
            html += "(消息类型：" + msgType + ")";
            html += "</div>"
          }
          $('#session').html(html);
          syncKey = result.syncKey;
        }
      },
      error: function (e) {
        console.log(e);
      },
      complete: function () {
        //不断刷新
        setTimeout(function () {
          refreshMsg(syncKey);
        }, 5000);
      }
    });
  }

  /**
   * 返回头像标签
   */
  function getImgTag(headImgUrl) {
    if (headImgUrl != null && headImgUrl != "") {
      headImgUrl = headImgUrl.replace('?', '&');
      headImgUrl = "111/getImg?prefix=" + headImgUrl;
      return "<img class='headImg' src='" + headImgUrl + "' />";
    } else {
      return "";
    }
  }

  /**
   * 返回消息图片标签
   */
  function getImgTag2(headImgUrl) {
    if (headImgUrl != null && headImgUrl != "") {
      headImgUrl = headImgUrl.replace('?', '&');
      headImgUrl = "/getImg?prefix=" + headImgUrl;
      return "<img class='msgImg' src='" + headImgUrl + "' />";
    } else {
      return "";
    }
  }

  /**
   * 发送消息
   */
  function send() {
    let userName = $("input[name='userName']:checked").val();
    if (userName != null && userName != "") {
      let content = $('#text').val();
      if (content.trim() == "") {
        alert("内容不能为空");
      }
      //发送
      $.ajax({
        url: "/send",
        type: "POST",
        data: {"type": 1, "content": content, "fromUserName": initObject.user.userName, "toUserName": userName},
        success: function (result) {
          console.log(result);
          let baseResponse = result.baseResponse;
          if (baseResponse.ret != 0) {
            //请求数据错误，重新登录
            alert(JSON.stringify(baseResponse));
          } else {
            alert("发送成功");
          }
        },
        error: function (e) {
          console.log(e);
        }
      });
    } else {
      alert("选择发送会话");
    }
  }
</script>
<body>
<!--<div><input type="button" id="logout" onclick="logout()" value="退出"/></div>-->
<img id="qrCode" src="" alt="二维码">
<div id="from" style="text-align: center;width: 100%;height: 200px;">
  <div id="content">
    <textarea id="text" style="width: 500px;height: 200px;"></textarea>
  </div>
  <div><input type="button" id="send" onclick="send()" value="发送"/></div>
  <div id="robotList"><input type="button" id="addRobotToGroup" onclick="addRobotToGroup()" value="设置机器"/></div>
</div>
<h1 id="hello"></h1>
<div id="session"></div>
<div id="mp"></div>
<div id="contact"></div>
</body>
</html>
